    <!-- Sign-Up Form -->
    <section class="signup-section">
        <h1>Sign Up</h1>
        <p class="welcome-text"><em>Join OptiSpace today for seamless access to trusted home services!</em></p>

        <form id="signupForm" action="http://localhost:3900/signup" method="post">
            <div class="form-row">
                <input type="text" id="firstName" name="firstName"  placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-row">
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone No." required>
            </div>
            <div class="form-row">
                <input type="text" id="address1" name="address1" placeholder="Address Line 1" required>
                <input type="text" id="address2" name="address2" placeholder="Address Line 2 (Optional)">
            </div>
            <div class="form-row">
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
            </div>
            <div class="form-row">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Your Password" required>
            </div><br><br>
            <div>
                <input type="checkbox" id="terms" required> I agree to the terms of service and privacy policy.
            </div><br>
            <button type="submit" class="btn-login">SIGN UP</button>
        </form>
        <form action="signin.html"><br>
            <p>Already have an account? <button class="btn-signup">LOG IN</button></p>
        </form>
        
    </section>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
          e.preventDefault();
    
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const address1= document.getElementById("address1").value;
        const address2= document.getElementById("address2").value;
        const state= document.getElementById("state").value;
        const city= document.getElementById("city").value;
        const pincode= document.getElementById("pincode").value;
        const password= document.getElementById("password").value;
        const confirmPassword= document.getElementById("confirmPassword").value;

          try {
            const response = await fetch('http://localhost:3900/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ firstName,lastName,email,phone,address1,address2,state,city, pincode,password }),
            });
    
            const data = await response.json();
            if (response.ok) {
              alert('Signup successful!');
              console.log(data);
            } else {
              alert('Signup failed: ' + data.message);
            }
          } 
          catch (err) {
            alert(`An error occurred: ${err.message}`);

           // console.error('Error:', err);
            //alert('An error occurred');
          }
        });
      </script>
